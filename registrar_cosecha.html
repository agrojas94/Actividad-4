<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cosecha</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function registrarCosecha(event) {
            event.preventDefault(); // Previene el envío del formulario
            alert("Se ha realizado el registro con éxito"); // Muestra la ventana emergente
            
            // Restablece el formulario
            document.getElementById("cosechaForm").reset();
        }

        function volverAlMenu() {
            window.location.href = "menu.html"; 
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Registrar Cosecha</h1>
        <form id="cosechaForm" onsubmit="registrarCosecha(event)">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="cultivo">Cultivo:</label>
                <select id="cultivo" name="cultivo" required>
                    <option value="">Seleccione un cultivo</option>
                    <option value="papa">Papa</option>
                    <option value="mora">Mora</option>
                    <option value="frijol">Frijol</option>
                    <option value="maiz">Maíz</option>
                    <option value="trigo">Trigo</option>
                    <!-- Agrega más cultivos según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <div class="form-group">
                <label for="novedades">Mensaje de Novedades:</label>
                <textarea id="novedades" name="novedades" rows="4" placeholder="Escriba aquí cualquier novedad..."></textarea>
            </div>
            <button type="submit">Registrar</button>
            <button type="button" onclick="volverAlMenu()">Volver al Menú</button>
        </form>
    </div>
</body>
</html>
