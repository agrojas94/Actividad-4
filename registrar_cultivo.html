<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cultivo</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function registrarCultivo(event) {
            event.preventDefault(); 
            alert("Se ha realizado el registro con éxito"); 
            
            // Restablece el formulario
            document.getElementById("cultivoForm").reset();
        }

        function volverAlMenu() {
            window.location.href = "menu.html"; 
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Registrar Cultivo</h1>
        <form id="cultivoForm" onsubmit="registrarCultivo(event)">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="cultivo">Cultivo:</label>
                <select id="cultivo" name="cultivo" required>
                    <option value="">Seleccione un cultivo</option>
                    <option value="papa">Papa</option>
                    <option value="mora">Mora</option>
                    <option value="frijol">Frijol</option>
                    <option value="maiz">Maíz</option>
                    <option value="trigo">Trigo</option>
                    <option value="otro">Otro (especifique)</option>
                </select>
                <input type="text" id="nuevoCultivo" name="nuevoCultivo" placeholder="Especifique el cultivo" style="display:none;">
            </div>
            <div class="form-group">
                <label for="medida">Medida de la extensión de tierra:</label>
                <input type="text" id="medida" name="medida" required placeholder="Ej: 100 m²">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje (opcional):</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escriba aquí cualquier mensaje..."></textarea>
            </div>
            <div class="form-group">
                <label for="cantidadPlant">Cantidad de plantas:</label>
                <input type="number" id="cantidadPlant" name="cantidadPlant" required>
            </div>
        
            <button type="submit">Registrar</button>
            <button type="button" onclick="volverAlMenu()">Volver al Menú</button>
        </form>
    </div>

    <script>
        // Mostrar el campo para especificar un nuevo cultivo si se selecciona "Otro"
        document.getElementById("cultivo").addEventListener("change", function() {
            var nuevoCultivoInput = document.getElementById("nuevoCultivo");
            if (this.value === "otro") {
                nuevoCultivoInput.style.display = "block"; // Muestra el campo para nuevo cultivo
                nuevoCultivoInput.required = true; // Hace que el campo sea obligatorio
            } else {
                nuevoCultivoInput.style.display = "none"; // Oculta el campo
                nuevoCultivoInput.required = false; // No es obligatorio
                nuevoCultivoInput.value = ""; // Limpia el campo
            }
        });
    </script>
</body>
</html>
