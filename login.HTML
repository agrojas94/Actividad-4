<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function redirigirMenu() {
            window.location.href = 'menu.html'; // Redirige a menu.html en la misma pestaña
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Bienvenido a su sistema de gestión de cosecha</h2>
        <form onsubmit="event.preventDefault(); redirigirMenu();"> <!-- Previene el envío del formulario -->
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
